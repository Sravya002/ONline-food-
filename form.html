<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center/cover;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
form {
  background: rgba(0,0,0,0.7);
  padding: 30px;
  border-radius: 15px;
  width: 300px;
  text-align: center;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
}
button {
  padding: 10px 20px;
  background: #ff7b00;
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #e86900;
}
</style>
</head>
<body>
<form onsubmit="return submitForm()">
  <h2>Order Form</h2>
  <p id="itemName"></p>
  <input type="text" id="name" placeholder="Full Name" required><br>
  <input type="text" id="address" placeholder="Address" required><br>
  <input type="tel" id="phone" placeholder="Phone Number" required><br>
  <button type="submit">Proceed to Payment</button>
</form>

<script>
document.getElementById("itemName").textContent = "Selected Item: " + localStorage.getItem("selectedItem");
function submitForm() {
  localStorage.setItem("name", document.getElementById("name").value);
  localStorage.setItem("address", document.getElementById("address").value);
  localStorage.setItem("phone", document.getElementById("phone").value);
  window.location.href = "payment.html";
  return false;
}
</script>
</body>
</html>
